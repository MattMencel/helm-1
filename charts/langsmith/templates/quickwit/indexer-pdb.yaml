{{- if .Values.config.fullTextSearch.enabled -}}
{{- if .Values.quickwit.indexer.podDisruptionBudget -}}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "langsmith.fullname" . }}-{{ .Values.quickwit.indexer.name }}
  labels:
    {{- include "quickwit.labels" . | nindent 4 }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "quickwit.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-{{ .Values.quickwit.indexer.name }}
  {{- toYaml .Values.quickwit.indexer.podDisruptionBudget | nindent 2 }}
{{- end -}}
{{- end }}
